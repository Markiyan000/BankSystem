<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Primary Account</title>
    <link rel="stylesheet" href="http://localhost:63342/bank-system/src/main/resources/static/user-front/userFront.css">
</head>
<body>

    <div class="first" id="primaryBalance">
          <span id="primaryBalanceText">Primary Balance:</span>
          <span th:text="${primaryAccount.accountBalance}"></span> $
    </div>

    <table id="transactionTable">
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Status</th>
            <th>Amount</th>
            <th>Available Balance</th>
        </tr>
        <tr th:each="primaryTransaction: ${primaryTransactions}">
            <td th:text="${primaryTransaction.date}">...</td>
            <td th:text="${primaryTransaction.description}">...</td>
            <td th:text="${primaryTransaction.type}">...</td>
            <td th:text="${primaryTransaction.status}">...</td>
            <td th:text="${primaryTransaction.amount}">...</td>
            <td th:text="${primaryTransaction.availableBalance}">...</td>
        </tr>
    </table>

</body>
</html>
